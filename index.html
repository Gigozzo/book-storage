<!DOCTYPE html>
<html>
  <head>
    <title>Application</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Lasted Bootstrap -->
    <!--href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css"-->
    <link rel="stylesheet" href="css/bootstrap.min.css">
  </head>
  <body>
    <!-- Latest jQuery -->
    <!--src="http://code.jquery.com/jquery-2.1.0.min.js"-->
    <script src="js/jquery-2.1.0.min.js"></script>
    
    <!--src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"-->
    <script src="js/bootstrap.min.js"></script>
    
    <!-- Templates -->
    <script src="js/jquery.tmpl.js"></script>
    
    <!-- Validation -->
    <script src="js/bootstrap.validator.js"></script>
    
    <!-- Application -->
    <script src="script.js"></script>

    <!-- Шаблон строки таблицы -->
    <script type="text/html" id="tableRow">
      <tr data-id="row">
        <td data-id="author">${author}</td>
        <td data-id="title">${title}</td>
        <td>
          <div class="pull-right">
            <button type="button" data-id="edit-book" class="btn btn-xs btn-warning">Edit</button> 
            <button type="button" data-id="remove-book" class="btn btn-xs btn-danger">Remove</button>
          </div>
        </td>
      </tr>
    </script>

    <div class="container">
      <div class="row row-offcanvas row-offcanvas-right">

        <div class="col-xs-6 col-sm-3">
          <form id="add-book-form" class="form-group" role="form">
            <h2 class="form-heading">New book</h2>
            
            <input data-id="author" type="text" name="author" class="form-control" placeholder="Author" maxlength="64" required autofocus>
            
            <input data-id="publishedYear" type="text" name="publishedYear" class="form-control" placeholder="Published Year" maxlength="4" data-regex="^[1,2][0-9]{3}$">
            
            <input data-id="title" type="text" name="title" class="form-control" placeholder="Title" maxlength="64" required >

            <input data-id="pages" type="text" name="pages" class="form-control" placeholder="Pages" maxlength="16" data-regex="^[0-9]*$">

            <button data-id="submit" class="btn btn-lg btn-primary btn-block" type="submit">Add</button>

            <button data-id="cancel" class="btn btn-lg btn-block" type="reset">Cancel</button>
          </form>
        </div>

        <div class="col-xs-12 col-sm-9">
          <table id="books-table" class="table">
            <thead>
              <tr class="info">
                <th>Author</th>
                <th>Title</th>
                <th></th>
              </tr>
            </thead>
          </table>
        </div>

      </div>
    </div>

  </body>
</html>
